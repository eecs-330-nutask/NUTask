<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NUTask</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

  </head>




  <body class = "has-navbar-fixed-top">

      <div id="navbar-placeholder"></div>
      <script>
          $(function(){
            $("#navbar-placeholder").load("navbar.html");
          });
          
      </script>


    <div class="columns is-fullheight">
      <div class="column is-2 is-sidebar-menu is-hidden-mobile">
      <div id="doc-sidebar-placeholder"></div>

        <script>
          $(function(){
            $("#doc-sidebar-placeholder").load("doc-sidebar.html", function(){
              document.getElementById('task-view').className='is-active';
            }); 
          });
        </script>
      </div>





      <div class="column is-main-content">
        
          <div class="columns is-gapless" style="height: calc(100vh - ( 4.25rem - 1.0rem ) ); margin-top: 0; margin-bottom: 0;">
              <div class="column is-6" style="overflow: auto;">
                <div>
                  <div class = "section">
                    <h1 class="title">Today</h1>
                    <div class="is-divider"></div>


                      <label class="checkbox subtitle is-5">
                        <input type="checkbox"> 
                          Thank fucking god for built in checkboxes
                      </label>
                  </div>

                  <div class = "section">
                    <h1 class="title">Tomorrow</h1>
                    <div class="is-divider"></div>


                  </div>

                  <div class = "section">
                    <h1 class="title">This Week</h1>
                    <div class="is-divider"></div>


                  </div>

                </div>
                


              </div>


              
            
              <div class="column" style="min-height: 500px;" >
                <div class = "section" style="margin-right: 1.5rem; margin-left:0rem;">
                  <div class="columns">
                      <div class = "column">
                          <a class="button is-fullwidth is-light"><strong>Filter</strong></a>
                      </div>
                    <div class = "column">
                        <a class="button is-primary is-fullwidth"><strong>Add Task</strong></a>
                    </div>

                  </div>
                  <div class="is-divider"></div>
                  
                  <div class="form">
                      <div class="field">
                          <p class="control">
                            <input class="input is-primary" type="text" placeholder="Task Name">
                          </p>
                        </div>
                        
                      <div class="is-divider is-grey-light"> </div>


                      <div class="field">                      
                        <p class="control is-primary">
                          <input class="input is-primary" type="text" placeholder="Class Name">
                        </p>
                      </div>

                      <div class="field">
                        <p class="control">
                          <input class="input is-primary" type="text" placeholder="Due Date">
                        </p>
                      </div>

                      <div class="field">
                        <p class="control">
                          <input class="input is-primary" type="text" placeholder="Schedule Date">
                        </p>
                      </div>
                     
                      <div class="field">
                        <p class="control">
                          <button class="button is-success">
                            Submit
                          </button>
                        </p>
                      </div>


                  </div>
                </div>
              </div>
            </div>

      </div>

    </div>
    <script type="text/javascript" src="lib/main.js"></script>
  </body>
</html>
