<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NUTask</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script type="text/javascript" src="tasklist.json"></script>
    <script type="text/javascript" src="lib/tasklist.js"></script>
    <script type="text/javascript" src="lib/login.js"></script>

  </head>




  <body class = "has-navbar-fixed-top">

    <!-- 
      Script to insert Navbar and Sidebars
      Highlights current page
      Makes it easier to edit navbar and sidebar and propogate changes.
    -->
    <div id="navbar-placeholder"></div>
    <script>
        $(function(){
          $("#navbar-placeholder").load(getNavbarPage());
        });
    </script>

    <div class="columns is-fullheight">
      <div class="column is-2 is-sidebar-menu is-hidden-mobile">
        <div id="doc-sidebar-placeholder"></div>
        <script>
          $(function(){
            $("#doc-sidebar-placeholder").load("doc-sidebar.html", function(){
              document.getElementById('').className='is-active';
            }); 
          });
        </script>
      </div>

      <div class="column is-main-content">
      
          <div class="box preferences">
            <h2>NUTask Preferences</h2>
          
            <p class="pref">
              <span>Time Format</span>
              <span class="control">
                <label class="radio">
                  <input type="radio" name="answer" checked>
                  24 Hour
                </label>
                <label class="radio">
                  <input type="radio" name="answer">
                  12 Hour
                </label>
              </span>
            </p>
          
            <p class="pref">
              <span>Default Class Start</span>
              <span><input type="time" value="11:00:00"></input></span>
            </p>
          
            <p class="pref">
              <span>End of Work Day</span>
              <span><input type="time" value="23:00:00"></span>
            </p>
          
            <p class="pref">
              <span>Receive our Newsletter</span>
              <span><label class="checkbox">
                  <input type="checkbox" checked>
                  NUTask Updates
                </label></span>
            </p>
          
            <button type="button" class="button is-primary prefbutton" onclick="">
              Save Preferences
            </button>
          </div>
        
        </div>

        <footer class="footer footers">
            <div class="content has-text-centered">
              <p>
                NUTask by Jared Kanter, Chris Staton, Yichen Xu | EECS 330 Spring 2019
              </p>
            </div>
          </footer>

  <script type="text/javascript" src="lib/main.js"></script>

  </body>
</html>
