<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NUTask</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script type="text/javascript" src="tasklist.json"></script>

  </head>




  <body class = "has-navbar-fixed-top">

    <!-- 
      Script to insert Navbar and Sidebars
      Highlights current page
      Makes it easier to edit navbar and sidebar and propogate changes.
    -->
    <div id="navbar-placeholder"></div>
    <script>
        $(function(){
            $("#navbar-placeholder").load('navbar.html', function() {
            var user_name = document.cookie.replace(/(?:(?:^|.*;\s*)name\s*\=\s*([^;]*).*$)|^.*$/, "$1");
              document.getElementById('profile-name-id').innerText = user_name;
  

              document.getElementById("pagetitle").innerHTML = "Profile";
        });
        });
    </script>

    <div class="columns is-fullheight">
      <div class="column is-2 is-sidebar-menu is-hidden-mobile">
        <div id="doc-sidebar-placeholder"></div>
        <script>
          $(function(){
            $("#doc-sidebar-placeholder").load("doc-sidebar.html", function(){
            }); 
          });
        </script>
      </div>

      <div class="column is-main-content">
      
        <div class="box preferences">
          <h2>NUTask Preferences</h2>
        
    
        
          <p class="pref">
              <span class="tooltip">Work Day Start Time
                  <span class="tooltiptext">Start time highlighted by calendar.</span>
                </span>
            <span><input type="time" value="09:00" id="work-start"></input></span>
          </p>
        
          <p class="pref">
            <span class="tooltip">Work Day End Time
              <span class="tooltiptext">End time highlighted by calendar.</span>
            </span>
            <span><input type="time" value="17:00" id="work-end"></span>
          </p>
        
          <p class="pref">
            <span>Receive our Newsletter</span>
            <span><label class="checkbox" >
                <input type="checkbox" id="newsletter-input">
                NUTask Updates
              </label></span>
          </p>
        
          <button type="button" class="button is-primary prefbutton" onclick="submitForm()" id="submit-button">
            Save Preferences
          </button>

        </div>
      
      </div>

      <footer class="footer footers">
          <div class="content has-text-centered">
            <p>
              NUTask by Jared Kanter, Chris Staton, Yichen Xu | EECS 330 Spring 2019
            </p>
          </div>
        </footer>
        <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>

        <!-- Add Firebase products that you want to use -->
        <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-database.js"></script>
  <script type="text/javascript" src="lib/main.js"></script>
  <script type="text/javascript" src="lib/profile.js"></script>

  </body>
</html>
