<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NUTask</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    
    
    


  </head>

  <body>
    <div class="box logininfo">
      <div>
        <h1 class="logintitle">NUTask</h1>
      </div>
    

      <div class="field">
        <p class="control has-icons-left">
          <input class="input" type="text" placeholder="First Name" id="register-first">
          <span class="icon is-small is-left">
            <i class="fas fa-pen"></i>
          </span>
        </p>
      </div>

      <div class="field">
        <p class="control has-icons-left">
          <input class="input" type="text" placeholder="Last Name" id="register-last">
          <span class="icon is-small is-left">
            <i class="fas fa-pen"></i>
          </span>
        </p>
      </div>

      <div class="field">
        <p class="control has-icons-left">
          <input class="input" type="email" placeholder="Email" id="register-email">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
        </p>
      </div>
    
      <div class="field">
        <p class="control has-icons-left">
          <input class="input" type="password" placeholder="Password" id="register-password">
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
      </div>

      <div class="field">
        <p class="control has-icons-left">
          <input class="input" type="password" placeholder="Confirm Password" id="register-confirm-password">
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
      </div>

      <label class="checkbox registercheck">
        <input type="checkbox" id="terms-accept">
        I agree to the <a href="#">terms and conditions.</a>
      </label>

      <p id="badlogin" class="wronglogin">Please Enter All Fields</p>
      <p id="badterms" class="wronglogin">Please Accept Terms and Conditions</p>
      <p id="badpass" class="wronglogin">Please Check Your Passwords</p>
      <p id="bademail" class="wronglogin">Email already exists!</p>


      <button type="button" class="button is-primary loginbutton" onclick="registerComplete();" id="submitButton">
        Sign Up
      </button>

      <a class="loginlink" href="index.html">
        Already have an account? Sign in.
      </a>
    </div>

    <footer class="footer footers">
      <div class="content has-text-centered">
        <p>
          NUTask by Jared Kanter, Chris Staton, Yichen Xu | EECS 330 Spring 2019
        </p>
      </div>
    </footer>
  
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-database.js"></script>


    <script type="text/javascript" src="lib/main.js"></script>
    <script type="text/javascript" src="lib/login.js"></script>
  
  </body>
</html>
