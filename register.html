<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NUTask</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    
    
    
    <script type="text/javascript" src="lib/tasklist.js"></script>
    <script type="text/javascript" src="lib/login.js"></script>

  </head>

  <body>
    <div class="box logininfo">
      <div>
        <h1 class="logintitle">NUTask</h1>
      </div>
    

      <div class="field">
        <p class="control has-icons-left">
          <input class="input" type="text" placeholder="First Name">
          <span class="icon is-small is-left">
            <i class="fas fa-pen"></i>
          </span>
        </p>
      </div>

      <div class="field">
        <p class="control has-icons-left">
          <input class="input" type="text" placeholder="Last Name">
          <span class="icon is-small is-left">
            <i class="fas fa-pen"></i>
          </span>
        </p>
      </div>

      <div class="field">
        <p class="control has-icons-left">
          <input class="input" type="email" placeholder="Email">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
        </p>
      </div>
    
      <div class="field">
        <p class="control has-icons-left">
          <input class="input" type="password" placeholder="Password">
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
      </div>

      <div class="field">
        <p class="control has-icons-left">
          <input class="input" type="password" placeholder="Confirm Password">
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
      </div>

      <label class="checkbox registercheck">
        <input type="checkbox">
        I agree to the <a href="#">terms and conditions.</a>
      </label>

      <button type="button" class="button is-primary loginbutton" onclick="addTaskFormComplete();">
        Sign Up
      </button>

      <a class="loginlink" href="index.html">
        Already have an account? Sign in.
      </a>
    </div>

    <footer class="footer footers">
      <div class="content has-text-centered">
        <p>
          NUTask by Jared Kanter, Chris Staton, Yichen Xu | EECS 330 Spring 2019
        </p>
      </div>
    </footer>
  
    <script type="text/javascript" src="lib/main.js"></script>
  
  </body>
</html>
